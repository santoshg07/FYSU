  <form #f="ngForm" (ngSubmit)="submit() && f.form.valid">
    <div class="container">
      <h1>Signup</h1>
      <div class="form-group">
          <label for="">Email Address</label>
          <input type="text" class="form-control" name="email" [ngClass]="{'invalid':e.invalid && (e.touched || e.dirty || f.submitted)}" [(ngModel)]="email" #em="ngModel" required email>
      </div>
      <div class="form-group">
          <label for="">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="password" #pw="ngModel" required minlength="10">
        </div>
        <button class="btn btn-primary" type="submit">submit</button>
    </div>

  </form>
